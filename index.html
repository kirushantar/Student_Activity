<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJK(T) BEKOK</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/0Ng8x66V/1212.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-family: "Trebuchet MS", sans-serif;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .header h3 {
            font-size: 20px;
            font-family: "Georgia", serif;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 8px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .logo-left, .logo-right {
            width: 60px;
            position: absolute;
            top: 10px;
        }

        .logo-left {
            left: 10px;
        }

        .logo-right {
            right: 10px;
        }

        .container {
            margin-top: 20px;
            padding: 10px;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            color: black;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-back {
            background: red;
        }

        .title-box {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid white;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background: #2C3E50;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:nth-child(odd) {
            background: #ffffff;
        }

        tr:hover {
            background: #D5DBDB;
            transition: 0.3s;
        }

        .student-name {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }

        .student-name:hover {
            color: #FF5733;
        }

        .student-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .student-name-display {
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #007BFF;
            text-align: center;
            display: inline-block;
            margin-bottom: 20px;
        }

        .activity-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 20px auto;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            color: black;
            width: 90%;
            max-width: 400px;
        }

        .activity-box input,
        .activity-box select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .activity-box label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .stars {
            font-size: 18px;
            color: gold;
        }

        .logout-btn {
            background: #ff4d4d;
            margin-top: 20px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #searchInput, #classFilter {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        body.dark-mode .box,
        body.dark-mode .activity-box,
        body.dark-mode table {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        body.dark-mode th {
            background: #1c1c1c;
        }

        body.dark-mode tr:nth-child(even) {
            background: #2c2c2c;
        }

        body.dark-mode tr:nth-child(odd) {
            background: #1c1c1c;
        }

        body.dark-mode .student-name-display {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .header h3 {
                font-size: 16px;
            }

            .logo-left, .logo-right {
                width: 50px;
            }

            .btn {
                font-size: 14px;
            }

            .student-name-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/kGHmw6qW/6239867447456940498.jpg" class="logo-left">
        <h1>SJK(T) BEKOK</h1>
        <br><br>
        <h3>PROGRAM TRANSFORMASI SEKOLAH 2025</h3>
        <img src="https://i.postimg.cc/7PXHRhKv/6239867447456940499.jpg" class="logo-right">
    </div>

    <!-- Page 1: Login Options -->
    <div id="page1" class="container">
        <div class="box">
            <h2>Welcome</h2>
            <button class="btn" onclick="goToLogin()">Login</button>
            <button class="btn" onclick="goToStudentsAsGuest()">Login as Guest</button>
            <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <!-- Page 2: Login Form -->
    <div id="page2" class="container" style="display: none;">
        <div class="box">
            <h2>Login</h2>
            <select id="username">
                <option value="Sumaty A/P Chandana Mohon">Sumaty A/P Chandana Mohon</option>
                <option value="Yamuna A/P Sandaran">Yamuna A/P Sandaran</option>
                <option value="Tibasry A/P Arumugam">Tibasry A/P Arumugam</option>
                <option value="Sharmilla A/P Krishnan">Sharmilla A/P Krishnan</option>
                <option value="Ameritham A/P Mokgan">Ameritham A/P Mokgan</option>
                <option value="Jenani A/P Gunaseelan">Jenani A/P Gunaseelan</option>
                <option value="Agila A/P Sarkunan">Agila A/P Sarkunan</option>
                <option value="Danaraj A/L Marimuthu">Danaraj A/L Marimuthu</option>
                <option value="Nilavani A/P Mahalingam">Nilavani A/P Mahalingam</option>
            </select><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button class="btn" onclick="login()">Submit</button>
            <button class="btn btn-back" onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- Page 3: Student List -->
    <div id="page3" class="container" style="display: none;">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search students..." oninput="filterStudents()">
            <select id="classFilter" onchange="filterStudents()">
                <option value="">All Classes</option>
                <option value="PRA">PRA</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <h2 class="title-box">Student List</h2>
        <button class="btn" onclick="showAddStudentForm()">Add New Student</button>
        <table>
            <tr>
                <th>No</th>
                <th>Student Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            <tbody id="studentTable"></tbody>
        </table>
        <button class="btn btn-back" onclick="goBackToFirstPage()">Back to First Page</button>
        <button class="btn" onclick="goToChangePassword()">Change Password</button>
    </div>

    <!-- Add Student Form -->
    <div id="addStudentForm" class="box" style="display: none;">
        <h2>Add New Student</h2>
        <input type="text" id="newStudentName" placeholder="Student Name"><br><br>
        <select id="newStudentClass">
            <option value="PRA">PRA</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br><br>
        <button class="btn" onclick="addStudent()">Add Student</button>
        <button class="btn btn-back" onclick="hideAddStudentForm()">Cancel</button>
    </div>

    <!-- Page 4: Student Activity -->
    <div id="page4" class="container" style="display: none;">
        <div class="student-info">
            <div class="student-name-display">
                <span id="studentName">Student Name</span> 
                <span id="totalStars">(0 Stars)</span>
            </div>
        </div>

        <!-- Activity Form (Visible only for logged-in users) -->
        <div id="activityForm" class="activity-box" style="display: none;">
            <h2>Add Student Activity</h2>
            <label for="activityName">Activity:</label>
            <input type="text" id="activityName" placeholder="Activity"><br>
            <label for="activityDate">Date:</label>
            <input type="date" id="activityDate"><br>
            <label for="activityLevel">Level:</label>
            <select id="activityLevel">
                <option value="">Select Level</option>
                <option value="School">School</option>
                <option value="District">District</option>
                <option value="State">State</option>
                <option value="National">National</option>
                <option value="International">International</option>
            </select><br>

            <label>Upload File:</label>
            <input type="file" id="activityFile" accept="image/*, video/*, .pdf, .docx, .txt, .pptx, .xlsx"><br>

            <label>Or Enter a Link:</label>
            <input type="text" id="activityLink" placeholder="https://example.com"><br>

            <button class="btn" onclick="saveActivity()">Save</button>
        </div>

        <!-- Activity Table (Visible for both logged-in users and guests) -->
        <div class="table-container">
            <table>
                <tr>
                    <th>No.</th>
                    <th>Activity</th>
                    <th>Date</th>
                    <th>Level</th>
                    <th>Remarks</th>
                    <th>Stars</th>
                    <th>Actions</th>
                </tr>
                <tbody id="activityTable"></tbody>
            </table>
        </div>

        <button class="btn btn-back" onclick="goBackToStudentList()">Back to Student List</button>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Page 5: Change Password -->
    <div id="page5" class="container" style="display: none;">
        <div class="box">
            <h2>Change Password</h2>
            <input type="password" id="oldPassword" placeholder="Old Password"><br><br>
            <input type="password" id="newPassword" placeholder="New Password"><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password"><br><br>
            <button class="btn" onclick="updatePassword()">Update Password</button>
            <button class="btn btn-back" onclick="goBackToStudentList()">Back</button>
        </div>
    </div>

    <script>
        const users = {
            "Sumaty A/P Chandana Mohon": "01",
            "Yamuna A/P Sandaran": "02",
            "Tibasry A/P Arumugam": "03",
            "Sharmilla A/P Krishnan": "04",
            "Ameritham A/P Mokgan": "05",
            "Jenani A/P Gunaseelan": "06",
            "Agila A/P Sarkunan": "07",
            "Danaraj A/L Marimuthu": "08",
            "Nilavani A/P Mahalingam": "09"
        };

        let students = [
            { no: 1, name: "GUNASEELAN A/L VARATHA RAJU", class: "PRA" },
            { no: 2, name: "THARUN A/L NAGARAJAN", class: "PRA" },
            { no: 3, name: "THIYA A/P TAMIL SELVAN", class: "PRA" },
            { no: 4, name: "RAJ KUMAR A/L VIJENDRAN", class: "1" },
            { no: 5, name: "SANJANA A/P MURUGAN", class: "1" },
            { no: 6, name: "SANJESH A/L JASON", class: "1" },
            { no: 7, name: "KAVINESH A/L NAGARAJAN", class: "2" },
            { no: 8, name: "YUGEN RAJ A/L POOBALAN", class: "2" },
            { no: 9, name: "THARSHVIN A/L VIGNESVARAN", class: "3" },
            { no: 10, name: "YAKSHITHA A/P VIJENDRAN", class: "3" },
            { no: 11, name: "JAIYA GANESH A/L POOBALAN", class: "4" },
            { no: 12, name: "SARANNIYA A/P SURENTHIRAN", class: "4" },
            { no: 13, name: "SASHMITAA A/P AROMZI", class: "4" },
            { no: 14, name: "SELVASRII A/P MURUGAN", class: "4" },
            { no: 15, name: "THOSIKA A/P AMBALAKAN", class: "4" },
            { no: 16, name: "JAITHURGASHINI A/P RAVI", class: "5" },
            { no: 17, name: "HEMISHA A/P SACHE KUMAR", class: "6" },
            { no: 18, name: "KAVICHARAN A/L AMBALAKAN", class: "6" },
            { no: 19, name: "PONKARTIKEYAN A/L SUBRAMANIAM", class: "6" }
        ];

        let isGuest = false;
        let currentStudent = "";
        let studentActivities = {};

        // Load data from localStorage on page load
        function loadData() {
            const savedData = localStorage.getItem("studentActivities");
            if (savedData) {
                studentActivities = JSON.parse(savedData);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem("studentActivities", JSON.stringify(studentActivities));
        }

        // Load students from localStorage
        function loadStudentsFromLocalStorage() {
            const savedStudents = localStorage.getItem("students");
            if (savedStudents) {
                students = JSON.parse(savedStudents);
            }
        }

        // Save students to localStorage
        function saveStudentsToLocalStorage() {
            localStorage.setItem("students", JSON.stringify(students));
        }

        // Load dark mode preference from localStorage
        function loadDarkModePreference() {
            const darkMode = localStorage.getItem("darkMode");
            if (darkMode === "true") {
                document.body.classList.add("dark-mode");
            }
        }

        // Save dark mode preference to localStorage
        function saveDarkModePreference() {
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            saveDarkModePreference();
        }

        // Load data and dark mode preference when the page loads
        window.onload = () => {
            loadData();
            loadStudentsFromLocalStorage();
            loadDarkModePreference();
        };

        function goToLogin() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
        }

        function goToStudentsAsGuest() {
            isGuest = true;
            document.getElementById("page1").style.display = "none";
            document.getElementById("page3").style.display = "block";
            loadStudentList();
        }

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            if (users[username] === password) {
                isGuest = false;
                document.getElementById("page2").style.display = "none";
                document.getElementById("page3").style.display = "block";
                loadStudentList();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function loadStudentList() {
            let table = document.getElementById("studentTable");
            table.innerHTML = "";

            students.forEach((student, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.no}</td>
                    <td class="student-name" onclick="openStudentPage('${student.name}')">${student.name}</td>
                    <td>${student.class}</td>
                    <td><button class="btn" onclick="deleteStudent(${index})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }

        function filterStudents() {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            const selectedClass = document.getElementById("classFilter").value;

            const filteredStudents = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchQuery);
                const matchesClass = selectedClass === "" || student.class === selectedClass;
                return matchesSearch && matchesClass;
            });

            renderStudentList(filteredStudents);
        }

        function renderStudentList(students) {
            let table = document.getElementById("studentTable");
            table.innerHTML = "";

            students.forEach((student, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.no}</td>
                    <td class="student-name" onclick="openStudentPage('${student.name}')">${student.name}</td>
                    <td>${student.class}</td>
                    <td><button class="btn" onclick="deleteStudent(${index})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }

        function openStudentPage(studentName) {
            currentStudent = studentName;
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "block";
            document.getElementById("studentName").textContent = studentName;

            if (isGuest) {
                document.getElementById("activityForm").style.display = "none";
            } else {
                document.getElementById("activityForm").style.display = "block";
            }

            loadStudentActivities(studentName);
        }

        function loadStudentActivities(studentName) {
            let table = document.getElementById("activityTable");
            table.innerHTML = "";

            if (!studentActivities[studentName]) {
                studentActivities[studentName] = [];
            }

            studentActivities[studentName].forEach((activity, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${activity.name}</td>
                    <td>${activity.date}</td>
                    <td>${activity.level}</td>
                    <td>${activity.remarks}</td>
                    <td class="stars">${"‚≠ê".repeat(activity.stars)}</td>
                    <td>${isGuest ? "" : `<button onclick="deleteActivity('${studentName}', ${index})">Delete</button>`}</td>
                `;
                table.appendChild(row);
            });

            updateTotalStars(studentName);
        }

        function saveActivity() {
            let name = document.getElementById("activityName").value;
            let date = document.getElementById("activityDate").value;
            let level = document.getElementById("activityLevel").value;

            if (!name || !date || !level) {
                alert("Please fill in all required fields.");
                return;
            }

            let fileInput = document.getElementById("activityFile");
            let file = fileInput.files[0];
            let link = document.getElementById("activityLink").value.trim();

            if (!file && !link) {
                alert("Please upload a file or provide a link.");
                return;
            }

            let starCount = getStars(level);

            if (!studentActivities[currentStudent]) {
                studentActivities[currentStudent] = [];
            }

            let remarksColumn = "";
            if (file) {
                let fileURL = URL.createObjectURL(file);
                let fileName = file.name;
                remarksColumn = `<a href="${fileURL}" target="_blank"><button>Preview</button></a> <a href="${fileURL}" download="${fileName}"><button>Download</button></a>`;
            } else if (link) {
                let safeLink = encodeURI(link);
                remarksColumn = `<a href="${safeLink}" target="_blank"><button>Open Link</button></a>`;
            }

            studentActivities[currentStudent].push({
                name: name,
                date: date,
                level: level,
                stars: starCount,
                remarks: remarksColumn
            });

            saveData();
            loadStudentActivities(currentStudent);

            document.getElementById("activityName").value = "";
            document.getElementById("activityDate").value = "";
            document.getElementById("activityLevel").value = "";
            fileInput.value = "";
            document.getElementById("activityLink").value = "";

            alert("Activity saved successfully!");
        }

        function getStars(level) {
            switch (level) {
                case "School": return 1;
                case "District": return 2;
                case "State": return 3;
                case "National": return 4;
                case "International": return 5;
                default: return 0;
            }
        }

        function updateTotalStars(studentName) {
            let totalStars = studentActivities[studentName]?.reduce((sum, activity) => sum + activity.stars, 0) || 0;
            document.getElementById("totalStars").textContent = `(${totalStars} Stars)`;
        }

        function deleteActivity(studentName, index) {
            studentActivities[studentName].splice(index, 1);
            saveData();
            loadStudentActivities(studentName);
        }

        function showAddStudentForm() {
            document.getElementById("addStudentForm").style.display = "block";
        }

        function hideAddStudentForm() {
            document.getElementById("addStudentForm").style.display = "none";
        }

        function addStudent() {
            const newStudentName = document.getElementById("newStudentName").value;
            const newStudentClass = document.getElementById("newStudentClass").value;

            if (!newStudentName || !newStudentClass) {
                alert("Please fill in all fields.");
                return;
            }

            const newStudent = {
                no: students.length + 1,
                name: newStudentName,
                class: newStudentClass
            };

            students.push(newStudent);
            saveStudentsToLocalStorage();
            loadStudentList();
            hideAddStudentForm();

            alert("Student added successfully!");
        }

        function deleteStudent(index) {
            if (confirm("Are you sure you want to delete this student?")) {
                students.splice(index, 1);
                saveStudentsToLocalStorage();
                loadStudentList();
                alert("Student deleted successfully!");
            }
        }

        function goBack() {
            document.getElementById("page2").style.display = "none";
            document.getElementById("page1").style.display = "block";
        }

        function goBackToFirstPage() {
            document.getElementById("page3").style.display = "none";
            document.getElementById("page1").style.display = "block";
        }

        function goBackToStudentList() {
            document.getElementById("page4").style.display = "none";
            document.getElementById("page3").style.display = "block";
        }

        function goToChangePassword() {
            document.getElementById("page3").style.display = "none";
            document.getElementById("page5").style.display = "block";
        }

        function updatePassword() {
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const username = document.getElementById("username").value;

            if (!oldPassword || !newPassword || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (users[username] !== oldPassword) {
                alert("Old password is incorrect.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match.");
                return;
            }

            users[username] = newPassword;
            alert("Password updated successfully!");
            goBackToStudentList();
        }

        function logout() {
            isGuest = false;
            document.getElementById("page4").style.display = "none";
            document.getElementById("page1").style.display = "block";
        }
    </script>
</body>
</html>
